<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جزوات حقوق شیراز</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --su-purple: #5e35b1;
      --su-light: #ede7f6;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,.15);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Tahoma", "Arial", sans-serif;
    }
    body {
      background: var(--su-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    h1 {
      color: var(--su-purple);
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    .container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-radius: var(--radius);
      padding: 1.2rem 1.5rem;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,.18);
    }
    .card span {
      font-size: 1.1rem;
      color: #333;
    }
    .arrow {
      font-size: 1.4rem;
      color: var(--su-purple);
    }
  </style>
</head>
<body>

  <h1>جزوات رشته حقوق دانشگاه شیراز</h1>

  <div class="container">
    <!-- کارت ترم‌ها -->
    <div class="card" onclick="location.href='term1.html'">
      <span>ترم اول</span>
      <span class="arrow">&#10094;</span>
    </div>
    <div class="card" onclick="location.href='term2.html'">
      <span>ترم دوم</span>
      <span class="arrow">&#10094;</span>
    </div>
    <div class="card" onclick="location.href='term3.html'">
      <span>ترم سوم</span>
      <span class="arrow">&#10094;</span>
    </div>
    <div class="card" onclick="location.href='term4.html'">
      <span>ترم چهارم</span>
      <span class="arrow">&#10094;</span>
    </div>
    <div class="card" onclick="location.href='term5.html'">
      <span>ترم پنجم</span>
      <span class="arrow">&#10094;</span>
    </div>
    <div class="card" onclick="location.href='term6.html'">
      <span>ترم ششم</span>
      <span class="arrow">&#10094;</span>
    </div>
    <div class="card" onclick="location.href='term7.html'">
      <span>ترم هفتم</span>
      <span class="arrow">&#10094;</span>
    </div>
    <div class="card" onclick="location.href='term8.html'">
      <span>ترم هشتم</span>
      <span class="arrow">&#10094;</span>
    </div>
  </div>

</body>
</html>
