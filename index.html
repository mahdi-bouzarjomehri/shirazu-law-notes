<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جزوات حقوق شیراز</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --su-purple: #5e35b1;
      --su-light: #ede7f6;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,.15);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Tahoma", Arial, sans-serif;
    }
    body {
      background: var(--su-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    h1 {
      color: var(--su-purple);
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    .container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-radius: var(--radius);
      padding: 1.2rem 1.5rem;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,.18);
    }
    .card span {
      font-size: 1.1rem;
      color: #333;
    }
    .arrow {
      font-size: 1.4rem;
      color: var(--su-purple);
      transition: transform .3s;
    }
    .arrow.open {
      transform: rotate(-90deg);
    }
    .lessons {
      max-height: 0;
      overflow: hidden;
      transition: max-height .4s ease;
      background: #fafafa;
      border-radius: 0 0 var(--radius) var(--radius);
      margin-top: .5rem;
    }
    .lessons.show {
      max-height: 300px;
    }
    .lessons ul {
      list-style: none;
      padding: .5rem 1.5rem 1rem;
    }
    .lessons li {
      padding: .4rem 0;
    }
    .lessons a {
      color: var(--su-purple);
      text-decoration: none;
      font-size: 1rem;
      display: block;
      padding: .2rem 0;
    }
    .lessons a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>جزوات رشته حقوق دانشگاه شیراز</h1>

  <div class="container" id="container"></div>

  <script>
    const container = document.getElementById('container');

    // ساخت 8 ترم
    for (let t = 1; t <= 8; t++) {
      const wrapper = document.createElement('div');

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <span>ترم ${t}</span>
        <span class="arrow">&#10094;</span>
      `;

      const lessonsBox = document.createElement('div');
      lessonsBox.className = 'lessons';
      let lis = '';
      for (let d = 1; d <= 6; d++) {
        // لینک هر درس؛ بعداً href="#"} را با آدرس واقعی جایگزین کن
        lis += `
          <li>
            <a href="#" onclick="goToLesson(${t}, ${d}); return false;">درس ${d}</a>
          </li>`;
      }
      lessonsBox.innerHTML = `<ul>${lis}</ul>`;

      wrapper.appendChild(card);
      wrapper.appendChild(lessonsBox);
      container.appendChild(wrapper);

      // تابع باز/بسته کردن آکاردئون
      card.addEventListener('click', () => {
        const arrow = card.querySelector('.arrow');
        const isOpen = lessonsBox.classList.toggle('show');
        arrow.classList.toggle('open', isOpen);
      });
    }

    // نمونه تابع انتقال به صفحه‌ی هر درس
    function goToLesson(term, lesson) {
      // مثلاً برو به term3-lesson5.html
      // window.location.href = `term${term}-lesson${lesson}.html`;

      // فعلاً فقط لاگ می‌کنیم تا تست شود
      console.log(`رفتن به ترم ${term}، درس ${lesson}`);
    }
  </script>

</body>
</html>
